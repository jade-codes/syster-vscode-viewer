name: VS Code Extension Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

env:
  EXTENSION_NAME: ${{ github.event.repository.name }}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Check if prerelease
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::package.json version ($PKG_VERSION) doesn't match tag (${{ steps.version.outputs.version }})"
            exit 1
          fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package
        run: make package PRERELEASE=${{ needs.validate.outputs.prerelease }}

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package
          path: '*.vsix'
          retention-days: 30

  publish-vscode-marketplace:
    needs: [validate, build]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to VS Code Marketplace
        run: |
          if [ "${{ needs.validate.outputs.prerelease }}" = "true" ]; then
            npx @vscode/vsce publish --no-dependencies --pre-release
          else
            npx @vscode/vsce publish --no-dependencies
          fi
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  publish-open-vsx:
    needs: [validate, build]
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to Open VSX
        run: |
          npm install -g ovsx
          VSIX_FILE=$(ls *.vsix | head -1)
          if [ "${{ needs.validate.outputs.prerelease }}" = "true" ]; then
            ovsx publish "$VSIX_FILE" --pre-release
          else
            ovsx publish "$VSIX_FILE"
          fi
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

  create-release:
    needs: [validate, build, publish-vscode-marketplace]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download VSIX
        uses: actions/download-artifact@v4
        with:
          name: vsix-package

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(awk '/^## \[?${{ needs.validate.outputs.version }}\]?/{flag=1; next} /^## \[?[0-9]+\.[0-9]+\.[0-9]+/{flag=0} flag' CHANGELOG.md)
            if [ -n "$CHANGELOG" ]; then
              echo "notes<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "notes=Release v${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "notes=Release v${{ needs.validate.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ needs.validate.outputs.version }}
          body: |
            ## VS Code Extension v${{ needs.validate.outputs.version }}
            
            ${{ steps.changelog.outputs.notes }}
            
            ### Installation
            
            **VS Code Marketplace:**
            ```
            ext install jade-codes.${{ env.EXTENSION_NAME }}
            ```
            
            **Manual Installation:**
            Download the .vsix file and run:
            ```
            code --install-extension <filename>.vsix
            ```
          files: '*.vsix'
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          generate_release_notes: true
